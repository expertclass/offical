      <div id="member-form">
      <div class="alert">Your request has been sent</div>
      <form id="Expert Education Society Membership Form">
        <label for="name">Name: </label>
        <input
          type="text"
          name="user-name"
          id="name"
          placeholder="Name"
          required
        />
        <label for="desginataion">Desginataion: </label>
        <select id="desginataion" required>
          <option disabled selected value>-- select --</option>
          <option value="President">President</option>
          <option value="Vice-President">Vice-President</option>
          <option value="Secretary">Secretary</option>
          <option value="Member">Member</option>
        </select>

        <label for="age">Age: </label>
        <input type="number" name="age" id="age" placeholder="Age" required />

        <label for="gender">Gender: </label>
        <select id="gender" required>
          <option disabled selected value>-- select gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="userno">Mobile No: </label>
        <input
          type="number"
          name="userno"
          id="userno"
          placeholder="Mobile No"
          required
        />

        <label for="email">Email: </label>
        <input
          type="email"
          name="Email"
          id="email"
          placeholder="Email"
          required
        />

        <label for="address">Address: </label>
        <input
          type="text"
          name="address"
          id="address"
          placeholder="Address"
          required
        />
<div id="membbuttons"><button id="membbtn" onclick="save()">Submit</button>
  <button id="membbtns" type="reset">Reset</button></div>
